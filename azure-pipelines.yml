#trigger:
#- main

pool:
  vmImage: ubuntu-latest

steps:

  - task: Gradle@3
    displayName: Build
    inputs:
      gradleWrapperFile: 'gradlew'
      tasks: 'build'
      publishJUnitResults: true
      testResultsFiles: '**/TEST-*.xml'
      javaHomeOption: 'JDKVersion'
      sonarQubeRunAnalysis: false
      spotBugsAnalysis: false
  - task: SonarCloudPrepare@1
    inputs:
      SonarCloud: 'Sonar'
      organization: 'cfg-devops-usach'
      scannerMode: 'Other'
  - task: Docker@2
    displayName: Docker login
    inputs:
      containerRegistry: 'Docker'
      command: 'login'
    
  - task: Docker@2
    inputs:
      containerRegistry: 'Docker'
      repository: 'cristobalfajardo/devops-cristobal'
      command: 'buildAndPush'
      Dockerfile: '**/Dockerfile'  
  - task: Gradle@3
    inputs:
      gradleWrapperFile: 'gradlew'
      tasks: "build jacocoTestReport"
      javaHomeOption: 'JDKVersion'
      sonarQubeRunAnalysis: false
      sqGradlePluginVersionChoice: 'specify'
      sonarQubeGradlePluginVersion: '3.3'
    displayName: 'Analyze current Branch'
  - task: CopyFiles@2
    displayName: Copia archivos
    inputs:
      sourceFolder: '$(Build.SourcesDirectory)'
      contents: |
          **/build/libs/*.jar
          **/build/**/*.xml
      targetFolder: '$(Build.ArtifactStagingDirectory)'

  - task: PublishBuildArtifacts@1
    displayName: Publica artefactos
    inputs:
      pathToPublish: '$(Build.ArtifactStagingDirectory)'
      artifactName: appJar
      publishLocation: 'Container'
  - task: DownloadBuildArtifacts@0
    displayName: Descarga Jar
    inputs:
      buildType: 'current'
      downloadType: 'single'
      artifactName: 'appJar'
      downloadPath: '$(Pipeline.Workspace)'
  - task: SonarCloudPrepare@1
    displayName: 'Code Review'
    inputs:
      SonarCloud: 'SonarCloud'
      organization: 'cfg-devops-usach'
      scannerMode: 'Other'
      extraProperties: |
        sonar.coverage.jacoco.xmlReportPaths=$(Pipeline.Workspace)/appJar/build/reports/jacoco/test/jacocoTestReport.xml
