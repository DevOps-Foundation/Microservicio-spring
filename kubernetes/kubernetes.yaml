apiVersion: apps/v1
kind: Pod
metadata:
  name: ms-spring
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ms-spring
  template:
    metadata:
      labels:
        app: ms-spring
    spec:
      containers:
      - name: ms-spring
        image: clagosu/microservicio-spring
        ports:
        - containerPort: 8080
